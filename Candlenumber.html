<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Neon 26th Candles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00bfff; /* Deep Sky Blue for the neon effect */
            --dark-base: #02182B; /* A very dark blue for the "unlit" part of the tube */
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .candle-container {
            display: flex;
            align-items: center; /* Align to center to handle different base heights */
            gap: 2rem; /* Increased gap to prevent strokes from merging */
        }

        .candle {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number-body {
            font-family: 'Fredoka One', cursive;
            font-size: 220px;
            color: var(--dark-base); /* The fill of the number is dark */
            position: relative;
            /* CORRECTED: z-index set to 2 to render it ON TOP of the wick */
            z-index: 2; 
            text-shadow:
                /* Build the very thick stroke in all directions with 0 blur */
                6px 0 0 var(--neon-blue), -6px 0 0 var(--neon-blue),
                0 6px 0 var(--neon-blue), 0 -6px 0 var(--neon-blue),
                4px 4px 0 var(--neon-blue), -4px -4px 0 var(--neon-blue),
                4px -4px 0 var(--neon-blue), -4px 4px 0 var(--neon-blue),
                2px 6px 0 var(--neon-blue), -2px 6px 0 var(--neon-blue),
                2px -6px 0 var(--neon-blue), -2px -6px 0 var(--neon-blue),
                6px 2px 0 var(--neon-blue), -6px 2px 0 var(--neon-blue),
                6px -2px 0 var(--neon-blue), -6px -2px 0 var(--neon-blue),

                /* Add the inner "hot" core glow */
                0 0 7px #fff,

                /* Add a final, wider glow to blend the thick stroke */
                0 0 25px var(--neon-blue);
        }

        .candle::after {
            content: '';
            display: block;
            width: 70px;
            height: 25px;
            background-color: var(--dark-base);
            border: 6px solid var(--neon-blue);
            border-radius: 5px;
            position: relative;
            z-index: 1;
            margin-top: -60px;
            box-shadow: 
                0 0 7px #fff,
                0 0 25px var(--neon-blue);
        }
        
        .wick {
            position: absolute;
            top: -25px;
            height: 80px; /* Adjusted height to reach from flame down to behind number */
            width: 5px;
            background: #dcdcdc; /* Light gray for cotton string */
            /* CORRECTED: z-index set to 1 to render it BEHIND the number */
            z-index: 1;
            border-radius: 2px;
        }

        .flame {
            position: absolute;
            top: -30px; 
            width: 25px;
            height: 55px;
            background-color: #ffac00;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: 50% 100%;
            animation: flicker 1.2s ease-in-out infinite;
            z-index: 10;
        }
        
        .flame::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: #00aeff;
            border-radius: 50%;
            filter: blur(5px);
        }

        @keyframes flicker {
            0% {
                transform: scaleY(1) skewX(0deg);
                box-shadow: 0 0 10px rgba(255,172,0,0.5), 0 0 20px rgba(255,172,0,0.5), 0 0 40px rgba(255,172,0,0.6);
            }
            50% {
                transform: scaleY(0.95) skewX(2deg) translateX(2px);
                opacity: 0.95;
                box-shadow: 0 0 10px rgba(255,172,0,0.6), 0 0 25px rgba(255,172,0,0.6), 0 0 50px rgba(255,172,0,0.7);
            }
            75% {
                transform: scaleY(1.05) skewX(-2deg);
            }
            100% {
                transform: scaleY(1) skewX(0deg);
                box-shadow: 0 0 10px rgba(255,172,0,0.5), 0 0 20px rgba(255,172,0,0.5), 0 0 40px rgba(255,172,0,0.6);
            }
        }
    </style>
</head>
<body>

<div class="candle-container">

    <!-- Candle for number 2 -->
    <div class="candle">
        <div class="wick"></div>
        <div class="flame"></div>
        <div class="number-body">2</div>
    </div>

    <!-- Candle for number 6 -->
    <div class="candle">
        <div class="wick"></div>
        <div class="flame"></div>
        <div class="number-body">6</div>
    </div>

</div>

</body>
</html>
